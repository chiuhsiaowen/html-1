<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style> 
            #bg1 {background-color: lightblue} 
            #bg2 {background-color: lightgreen}
            .bg3 {background-color: #aba8f1}
        </style> <!-- #bg + 顏色名稱> <!-- .bg + 十六進制顏色代碼-->
    </head>
    <body>
        今年全球棒球賽事都受<span id="bg1">新冠肺炎疫情衝擊</span>，中華職棒  <!--span 是一個＂區域＂形態--> 
        不僅是今年全球第一個開打的職棒聯盟，<span id="bg2">8日又將另先全球開   <!--span id 呼叫css中以"#"命名的樣式選擇器-->
        放球迷進場</span>，引發高度關注，美國媒體yahoo sports報導指出，
        「<span class="bg3">中華職棒帶領棒球回歸。</span>」  <!--span class 呼叫css中以"."命名的樣式選擇器-->
    </body>
</html>
