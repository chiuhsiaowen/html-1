<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{color: #1a7aef;
               background-color: #ff6a00;
               box-shadow:2px 2px 3px red;
               text-transform: uppercase}
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style> <!--color 文字顏色--><!--background-color 背景顏色-->
        <!--box-shadow 區塊陰影效果--><!--text-transform 文字字母大小寫-->
        <!--uppercase 全部大寫--><!--lowercase 全部小寫-->
        <!--capitalize 字首大寫，其餘小寫-->
    </head>
    <body>
        <h1>This is some text in a paragraph.</h1>
        <h2>This is some text in a paragraph.</h2>
        <h3>This is some text in a paragraph.</h3>
    </body>
</html>
