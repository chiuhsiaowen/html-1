        府行政機關辦公日曆表，全年共計365日，總放假日數116天。其中3日以上連續假期（併同例假日）有8個，包含開國紀念日（3日）、農曆春節
        假期（7日）、和平紀念日（3日）、兒童節及民族掃墓節（4日）、端午節（3日）、中秋節（4日）、國慶日（3日）、2022年開國紀念日（3日）。
        人事總處指出，行政院長蘇貞昌考量國人返鄉團圓需求，以及舒緩年節交通，2020年起農曆春節調整為自小年夜開始放假。</span>
